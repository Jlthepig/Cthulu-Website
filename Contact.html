        /* Basic overall body styles go here*/
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Header Styles go here */
        header {
            background-image: linear-gradient(to right, #1ac6dd, #6700d5);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }

            background-color: rgba(163, 0, 223, 0.614);
        }

        /* Dark Mode Button */
        .theme-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            margin-left: auto;
            background-color: #555;
            color: white;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #333;
            color: white;
        }

        .dark-mode nav a {
            color: #ddd;
        }

        .dark-mode header {
            background-image: linear-gradient(to right, #555, #888);
        }
    </style>
</head>
